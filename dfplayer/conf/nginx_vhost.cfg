server {
    listen          80;
    server_name     brcmap.org;
    return          301 $scheme://www.brcmap.org$request_uri;
 }

server {
    listen       80;
    server_name  www.brcmap.org;
    autoindex off;
    
    location / { 
        proxy_pass http://127.0.0.1:8091; 
    }
}

server {
    listen       80;
    server_name  stage.brcmap.org;
    autoindex off;
    
    location / { 
        proxy_pass http://127.0.0.1:8092; 
    }
}
