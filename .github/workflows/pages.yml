name: Build and Deploy GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio
      - uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: Install PlatformIO Core
        run: pip install --upgrade platformio
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
      - name: Install Kramdown
        run: gem install kramdown
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Prepare Site Folder
        run: mkdir site
      - name: Kramdown README
        run: kramdown README.md > site/index.html
      - name: Copy Images
        run: cp -R extras/docs/images site/
      - name: Copy Static Files to Flash Folder
        run: |
          mkdir -p site/flash/esp-web-tools
          cp -R extras/flash-esp-from-web/esp-web-tools/*.js site/flash/esp-web-tools/
          cp extras/flash-esp-from-web/index.html site/flash/
          cp extras/flash-esp-from-web/style.css site/flash/
          ./extras/flash-esp-from-web/manifest.py --output site/flash/manifest.json --name "JazzLights Vest" --version $(git rev-parse --short "$GITHUB_SHA") --firmware vest.bin
      - name: PlatformIO Build Merged Binary
        run: MERGED_BIN_PATH=site/flash/vest.bin pio run -t mergebin -e vest
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "site"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
