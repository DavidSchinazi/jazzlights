  ${env:_atom_matrix.build_flags}
  -DJL_CONFIG=VEST
  -DBOOT_NAME=FAB
  -DJL_START_SPECIAL=1
  -DJL_BUTTON_LOCK=0

# ATOM Matrix development vest build.
# Uses lower LED brightness to not overload computer USB, and disables button lock.
[env:vest_dev]
extends = env:_atom_matrix
build_flags =
  ${env:_atom_matrix.build_flags}
  -DJL_CONFIG=VEST
  -DBOOT_NAME=DEV
  -DJL_DEV=1

