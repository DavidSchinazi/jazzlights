upload_port = /dev/cu.usbserial-89529B03AC
monitor_port = ${this.upload_port}
build_flags =
  ${env:orrery_matrix_dev.build_flags}
  -DJL_ROLE=C

# Config for running on the host OS that runs PlatformIO.
[env:native]
platform = native
build_flags =
  -std=c++20
  -DJL_CONFIG=NONE
  -DJL_CONTROLLER=NATIVE

# Custom config for Creature::ChickM for now
[env:creature_c6_chickm]
extends = env:creature_c6
upload_port = COM8
monitor_port = ${this.upload_port}
build_flags =
  ${env:creature_c6.build_flags}
  -DJL_BRIGHTNESS_CUSTOM=96

# Custom builds to allow reconfiguration without changing this file.
# This is particularly useful when trying to work without Internet connectivity
# since adding configs to this file requires downloading dependencies again.
[env:custom_atom_matrix]
extends = env:_atom_matrix
build_flags =
  ${env:_atom_matrix.build_flags}
  -DJL_CUSTOM_CONFIG=1

[env:custom_atom_lite]
extends = env:_atom_lite
build_flags =
  ${env:_atom_lite.build_flags}
  -DJL_CUSTOM_CONFIG=1

[env:custom_s3]
extends = env:_atom_s3
build_flags =
  ${env:_atom_s3.build_flags}
  -DJL_CUSTOM_CONFIG=1

[env:custom_stamp_pico]
extends = env:_m5stamp_pico
build_flags =
  ${env:_m5stamp_pico.build_flags}
  -DJL_CUSTOM_CONFIG=1

[env:custom_c6]
extends = env:_c6
build_flags =
  ${env:_c6.build_flags}
  -DJL_CUSTOM_CONFIG=1

[env:custom_core2aws]
extends = env:_core2aws
build_flags =
  ${env:_core2aws.build_flags}
  -DJL_CUSTOM_CONFIG=1
